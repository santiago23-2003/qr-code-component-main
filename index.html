<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Link favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Link css -->
  <link rel="stylesheet" href="./output.css">
  <!-- Link fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

</head>
<body class="">

<main class="w-full h-screen bg-light-gray flex justify-center items-center">
  <div class="w-80 bg-white p-4 rounded-3xl flex flex-col justify-center items-center">
    <div class="w-full mb-2">
      <img src="./images/image-qr-code.png" alt="Code QR" class="rounded-xl">
    </div>
    <div class="mt-4">
      <h1 class="font-black text-dark-blue text-center text-xl px-4 pb-4">Improve your front-end skills by building projects</h1>
      <p class="font-normal text-grayish-blue text-center text-base px-2 pb-5 leading-tight">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</main>
